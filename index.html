<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="assets/JS/javascript.js"></script>
        <title>Controle Financeiro</title>
    </head>
    <body>
        <!------------------------CABEÇALHO--------------------------->
        <div class="headerContainer">
            <header> 
                <div class="identificacao">
                    <img id="logo" src="assets/img/logo1.png" height="40px"/>
                    <div id="cf">Controle Financeiro</div>
                    <img id="menubutton" class="mainmenu" src="assets/img/hamburguer_icon.svg"/>
                </div>
                <div class="menu">
                    <div class="fechar" >
                        <span>x</span>
                    </div>
                    <nav>
                        <a href="">Cadastro de transações</a>
                        <span>|</span>
                        <a href="" onclick="limparDados()">Limpar dados</a>
                        <span>|</span>
                        <a href="">Salvar no servidor</a>
                    </nav>
                </div>
            </header>
        </div>
        <!---------------------ADICIONAR--------------------->
        <div class="container">      
            <form id="meuForm" class="novatransacao">
                <div class="titulo">Nova Transação</div>
                <div class="opcaoadd">
                    <label for="tipodeTransacao" class="adicionar" id="inserirtipo"> 
                        <div class="tituloadd" >Tipo de transação</div>
                        <span>Selecione um tipo de transação</span>
                        <select onchange= "clearErros(event)" class="itemadd" name="tipodeTransacao" id="tipodeTransacao">
                            <option value="">Selecione</option>
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </label>  
                    <label for="mercadoria" class="adicionar" id="inserirnome">
                        <div class="tituloadd">Nome da mercadoria</div>
                        <span>Digite o nome da mercadoria</span>
                        <input onkeydown="clearErros(event)" class= itemadd type="text" id="mercadoria" name="mercadoria" placeholder="Input">
                    </label>
                    <label for="valor" class="adicionar" id="inserirvalor"> 
                        <div class="tituloadd">Valor</div>
                        <span>Digite um valor válido</span>
                        <input  onkeydown="clearErros(event)" onkeypress="applyMask(event)" class="itemadd" type="text" id="valor" name="valor" placeholder="R$ 0,00">
                    </label>
                </div>
                    <div class="botaoadd">
                        <input class="botaoadicionar" type="submit" value="Adicionar Transação">
                    </div> 
            </form>
            <!-----------------EXTRATO----------------------->
            <div class="extrato">
                <div class="titulo">Extrato de Transações</div>
                <div class="tituloitem">
                    <div>Mercadoria</div>
                    <div>Valor</div>
                </div>
                <div class="itens">
                    <div id="item" class="item">
                    </div>
                </div>

                <div class="resultado">
                    <div class=total>
                        <div class="nomemercadoria">Total</div>
                        <div class="valormercadoria" id="valorTotal"></div>
                    </div> 
                    <div class="lucro">[LUCRO]</div>
                </div>
            </div>
        </div>             
    </body>
    <footer>
        <div class="rodape">
        </div>
    </footer>
</html>
